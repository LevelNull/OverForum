<!DOCTYPE html>
<html>
    <head>
        <%- include ('../header.html') %>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="infopane.css" >
        <link rel="stylesheet" href="loginPage.css" >
        <script src="jquery.js"></script>
        
    </head>
    <body>
        <div id=content>
            <div id=central>
                <div id=loginForm class="center short-section section header-gray" >
                    <h2>Login</h2>
                    <div class=section-content>
                        <div class=inputArea>
                            <div>
                            <input id=username placeholder="Email">
                            <input id=password type="password" placeholder="Password">
                            <a id=errorText></a>
                        </div>
                            <button class="button" id=doneButton>
                                <a>Done</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="auth/loginPage.js"></script>
</html>
